</head>

<body>

    <div class="login_signup">
        <div class="login">
            <h1>Login</h1>
            <form method="POST">
                <div class="txt_field">
                    <input type="email" id="email" name="email" required />
                    <label for="email">Email</label>
                </div>
                <div class="txt_field">
                    <input type="password" id="password" name="password" required />
                    <label for="password">Password</label>
                </div>
                <div class="pass">Forgot Password?</div>
                <button type="submit" class="login_btn">Login</button>

                <div class="social__icons">
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-solid fa-phone"></i></a>
                </div>

                <div class="signup_link">
                    Not a member? <button class="signUp">Signup</button>
                </div>
            </form>
        </div>
    </div>
    <div class="login_signup signup hidden">
        <h1>Signup</h1>
        <form method="POST">
            <div class="txt_field">
                <input type="text" id="name" name="name" required />
                <label for="name">Name</label>
            </div>
            <div class="txt_field">
                <input type="email" id="email" name="email" required />
                <label for="email">Email</label>
            </div>
            <div class="txt_field">
                <input type="mobile" id="mobile" name="mobile" required />
                <label for="mobile">Mobile</label>
            </div>
            <div class="txt_field">
                <input type="password" id="password" name="password" required />
                <label for="password">Password</label>
            </div>
            <div class="txt_field">
                <input type="passwordConfirm" id="passwordConfirm" name="passwordConfirm" required />
                <label for="passwordConfirm">Confirm Password</label>
            </div>
            <button type="submit" class="submit_btn">Submit</button>
        </form>
    </div>
</body>

</html>
